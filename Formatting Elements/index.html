<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<!-- 
    b      => Bold
    strong => Bold => Important Text
    i      => Italic
    em     => Emphasized (italic)
    mark   => Marked Text or Highlighted Text
    u      => Underline
    small  => Smaller Text
    del    => Delete Text
    ins    => Inserted Text => underline
    sub    => Subscript
    sup    => Superscript
-->
<body>
    <p>This is my <b>Book Store</b></p>    
    <p>This is my <strong>Book Store</strong></p>    
    <p>This is my <i>Book Store</i></p>    
    <p>This is my <em>Book Store</em></p>    
    <p>This is my <u>Book Store</u></p>    
    <p>This is my <ins>Book Store</ins></p>    
    <p>This is my <mark>Book Store</mark></p>    
    <p>This is my <del>Book Store</del></p>    
    <p>This is my <small>Book Store</small></p>    
    <p>This is my <sub>Book Store</sub></p>    
    <p>This is my <sup>Book Store</sup></p>    
    <p><del>$100.00</del> => $80.<sub>99</sub></p>    
    <p>H<sub>2</sub>O</p>    
    <p>4<sup>2</sup>=16</p>    
</body>
</html>
