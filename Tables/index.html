<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <!-- 
        thead
        tbody
        tfoot
        tr => table row
        td => table data cell
        th => table header cell
    -->
    <table border="1">
        <thead>
            <tr>
                <td>Name</td>
                <td>Surname</td>
                <td>Grade</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Omer</td>
                <td>MEMES</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Ali</td>
                <td>Sultan</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Osman</td>
                <td>MEMES</td>
                <td>70</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>one</td>
                <td>two</td>
                <td>three</td>
            </tr>
        </tfoot>
    </table>    
</body>
</html>
