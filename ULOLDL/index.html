<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<!-- 
    ul => Unoreder List
    li => List Item

    ol => Order List
    li => List Item

    dl => Description List
    dt => Term 
    dd => Description Term 
-->
<body>
    <p><b>Programming Languages</b></p>
    <ul>
        <li>C</li>
        <li>C++</li>
        <li>C#</li>
        <ul>
            <li>Entity Framework</li>
            <li>ADO.Net</li>
            <li>Delegates</li>
        </ul>
    </ul>    
    <br>
    <!-- 
        reversed => reverse the order
        start => start from position (from example start from 100)
        type => type of order (1,2,3,4), (a,b,c,d), (A,B,C,D), (I, II, III, IV)
    -->
    <ol reversed, type="I", start="2">
        <li>Moday</li>
        <li>Tuesday</li>
        <li>Wedensday</li>
        <li>Thursday</li>
        <li>Firday</li>
        <li>Saturday</li>
        <li>Sunday</li>
    </ol> 
    
    <br> 
    
    <ol>
        <li value="10">C</li>
        <li>C++</li>
        <li>C#</li>
    </ol>
    
    <br>

    <dl>
        <dt>C</dt>
        <dd>low level language</dd>
        <dd>not support oop</dd>
        <dt>c++</dt>
        <dd>support oop</dd>
    </dl>

</body>
</html>
