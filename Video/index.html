<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <video src="../Media/Traffic Light.mp4" type="video/mp4" width="500" height="500" controls>video</video>
    <hr>

! muted
! width
! hight
! type 
! src
! track => used to translate the videos
