<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <p hidden>hidden paragraph</p>
    
    <!-- id: Specifies a unique identifier for the element. -->
    <p id="unique-paragraph">This paragraph has a unique ID.</p>

    <!-- class: Specifies one or more class names for an element, which can be used to apply CSS styles. -->
    <p class="text-large highlight">This paragraph has multiple classes.</p>

    <!-- style: Applies inline CSS styles to the element. -->
    <p style="color: blue; font-size: 18px;">This paragraph is styled with inline CSS.</p>

    <!-- title: Provides additional information about the element, often displayed as a tooltip when the mouse hovers over it. -->
    <p title="This is a tooltip">Hover over this paragraph to see the tooltip.</p>
    
    <!-- href: Specifies the URL of a link (used with <a> elements). -->
    <a href="https://www.example.com">Visit Example.com</a>
    
    <!-- src: Specifies the URL of an image (used with <img> elements). -->
    <img src="image.jpg" alt="Description of the image">
    
    <!-- alt: Provides alternative text for an image if it cannot be displayed (used with <img> elements). -->
    <img src="image.jpg" alt="Description of the image">
    
    <!-- type: Specifies the type of element or input (used with <input>, <button>, and <script> elements). -->
    <input type="text" placeholder="Enter text here">
    
    <!-- value: Specifies the value of an input element (used with <input> and <option> elements). -->
        <input type="text" value="Default text">
    
    <!-- name: Specifies the name of an input element (used with form elements). -->
    <input type="text" name="username">
    
</body>
</html>
