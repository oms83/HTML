<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <!--? for MIME Type -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/MIME_types/Common_types -->

    <audio src="media/one_way_ticket.mp3" type="audio/mpeg"></audio>
    <audio controls loop autoplay>
        <!--* The browser will choose the appropriate audio  -->
        <source src="media/one_way_ticket.mp3" type="audio/mpeg">
        <source src="media/one_way_ticket.ogg" type="audio/ogg">
        <source src="media/one_way_ticket.wav" type="audio/wav">

        <!--! if the browser does not supported any audio tag -->
        Your browser does not support audio tags
    </audio>
</body>

</html>
