<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <div>
            <label>UserName: </label>
            <input type="text" placeholder="username" required value="oms83" name="username">
        </div>
        <br>
        <div>
            <label>Email: </label>
            <input type="email" placeholder="Email" required value="oms@gmail.com" name="mail">
        </div>
        <br>
        <div>
            <label>Subject : </label>
            <input type="text" placeholder="subject" name="subject">
        </div>
        <br>
        <div>
            <label>Password: </label>
            <input type="password" placeholder="password" required name="password">
        </div>
        <input type="submit" value="save">
    </form>    
</body>
</html>

! value
