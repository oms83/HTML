<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="" method="get" novalidate target="_blank">
        <div>
            <label for="prog">Programming</label>
            <input list="Programming" name="prog" id="prog">
            <datalist id="Programming">
                <option value="C">
                <option value="C++">
                <option value="C#">
                <option value="Python">
                <option value="Php">
                <option value="Dart">
            </datalist>
        </div>
        <br>
        <hr>
        <div>
            <label for="lang">Programming Languages</label>
            <select name="Languages" id="lang" multiple>
                <option value="1">C</option>
                <option value="2">C++</option>
                <option value="3">C#</option>
                <option value="4">Python</option>
                <option value="5">Php</option>
                <option value="6">Dart</option>
            </select>
        </div>
    </form>
</body>

</html>
