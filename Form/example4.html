<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form method="get">
        <div>
            <label>UserName: </label>
            <input type="text" placeholder="username" required value="oms83" name="username">
        </div>
        <br>
        <div>
            <label>Email: </label>
            <input type="email" placeholder="Email" required value="oms@gmail.com" name="mail">
        </div>
        <br>
        <div>
            <label>Subject : </label>
            <input type="text" placeholder="subject" name="subject">
        </div>
        <br>
        <div>
            <label>Password : </label>
            <input type="password" placeholder="password" name="Password" required>
        </div>
        <br>
        <div>
            <label>Color: </label>
            <input type="color" name="Color">
        </div>
        <br>
        <div>
            <input type="hidden" value="omermemes">
        </div>
        <br>
        <div>
            <label>Range: </label>
            <input type="range" name="Range" max="100" min="0" value="0" step="10">
        </div>
        <br>
        <div>
            <label>Number: </label>
            <input type="number" name="Number" value="0" max="100" min="0" step="5">
        </div>
        <br>
        <input type="submit" value="save">
        <input type="reset" name="rest">
    </form>
</body>

</html>
<!-- 
! placeholder
! value
! required
! action => Where will the data be sent?
! method(get) => displays the data sentin the link
! method(get) => does not display data sent in the link
! hidden
! number
! rest
! range
! color
-->
